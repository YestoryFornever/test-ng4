<div class="modal-body ">
    <div class="screen .clearfix">
        <div class="btn-group" style="float: left;margin-top: 6px" >
            <label style="  margin: 0;" class="btn btn-mint" [(ngModel)]="infoType" btnRadio="14" 
            uncheckable>发送通知</label>
            <label style="  margin: 0;" class="btn btn-mint" [(ngModel)]="infoType" btnRadio="15" 
            uncheckable>发送自定义消息</label>
        </div>
        <div class="condition container-fluid">
                <span >信息类别</span>
                <select  class="selection" value='14' *ngIf="infoType==14">
                    <option value='14'>后台广播通知</option>
                </select>
                <select  class="selection" value='15' *ngIf="infoType==15">
                    <option value='15'>后台自定义消息</option>
                </select>
        </div>
     </div>
            
                <!-- <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control form-inline" id="name" required>
                  </div> -->
                <div class="form-group col-xs-12 marTB">
                    <label for="name" class=" col-xs-2"><i class="red"> * </i>标题</label>
                    <div class=" col-xs-10">
                        <input class=" form-control" id="title" required [(ngModel)]="sendMsg.pshETitle" minlength="1" maxlength="10" type="text"   #title="ngModel"   placeholder="请输入标题，少于10个字">
                        <!-- <div [hidden]="title.valid || title.pristine" class="alert alert-danger myLaert" > 标题必须填写且少于10个字 </div> -->
                    </div>
                   <!--  <div [hidden]="title.valid || title.pristine" class="alert alert-danger myLaert"> 标题必须填写且少于10个字 </div> -->
                </div>

                <div class="form-group col-xs-12 marTB">
                    <label for="content" class=" col-xs-2"><i class="red"> * </i>正文</label>
                    <div class=" col-xs-10">
                        <textarea class="pp form-control" id="content" [(ngModel)]="sendMsg.pshCntnt" required minlength="1" maxlength="70" #content="ngModel"  placeholder="请输入正文，少于70个字"></textarea>
                        <!-- <div [hidden]="content.valid || content.pristine" class="alert alert-danger myLaert"> 正文必须填写且少于70个字 </div> -->
                    </div>
                    
                </div>
                
                <div style="clear:both"></div>
                <div class="btnstyle clearfix">
                    <button type="button" class="btn btn-primary btnhoverju pull-right marL10"  (click)="sendInfo(sendInfoModal)">发送</button>
                    <button type="button" class="btn btn-primary btnhoverju pull-right marL10"  (click)="clearOut()">清空</button>
                     <div style="clear:both"></div>
                </div>
                
            </div>















	<!-- 弹窗  发送信息 -->

<div bsModal #sendInfoModal="bs-modal" class="modal fade " tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog  myModal ">
        <div class="modal-content ">
            <div class="modal-header">
                <button type="button" class="close" (click)="sendInfoModal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">发送信息</h4>
            </div>
            
        </div>
    </div>
</div>
