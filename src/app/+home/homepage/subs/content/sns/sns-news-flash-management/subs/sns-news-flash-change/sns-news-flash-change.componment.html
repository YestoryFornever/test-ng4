	<div class="header clearfix">
		<span class="head icon">|</span><span class="head" >修改快讯</span>
		<div class="btnHeader head">
			<button class="btn btn-primary" (click)="infoUpdate(save)">保存</button>
			<button class="btn btn-primary" (click)="abandon.show()">放弃编辑</button>
            <!-- <button class="btn btn-primary" (click)="toList()">返回</button> -->
		</div>
	</div>
	
	<div class="newsMsg">
		<div class="acont">
			<h5><b>*</b>快讯正文</h5>
			<textarea class="contentText all" [(ngModel)]="detial.note"></textarea>
		</div>
		<div class="acont harf">
			<h5><b>*</b>快讯来源</h5>
			<input  req placeholder="全部" class="form-control kuan" 
                    [(ngModel)]="detial.source" 
                    [typeahead]="resouce" 
                    (typeaheadOnSelect)="typeaheadOnSelect($event)" 
                    [typeaheadOptionField]="'businName'"          
                    [ngModelOptions]="{standalone: true}" >
            <input type="text"  name="companyId" class="hide" [(ngModel)]="detial.source_id" [ngModelOptions]="{standalone: true}">
		</div>
		<div class="acont harf">
			<h5>修改理由备注</h5>
			<input class="selection harf" type="text" name="title" [(ngModel)]="default.edit_note">
		</div>
	</div>


<!--保存-->
<div bsModal #save="bs-modal" class="modal fade modelPon" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content noproblem">
            <div class="modal-header ">
                <button type="button" class="close" aria-label="Close" (click)="save.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">保存修改</h4>
            </div>
            <div class="modal-body contentxinxi">
                <div class="pp clearfix">保存成功！</div>
                <div class="btnstyle">
                    <button type="button" class="btn btn-default btnhoverlan" (click)="tolist(save)">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 放弃 -->
<div bsModal #abandon="bs-modal" class="modal fade modelPon" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content noproblem">
            <div class="modal-header ">
                <button type="button" class="close" aria-label="Close" (click)="abandon.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">放弃修改</h4>
            </div>
            <div class="modal-body contentxinxi">
                <div class="pp clearfix">是否放弃修改？</div>
                <div class="btnstyle">
                    <button type="button" class="btn btn-default btnhoverlan" (click)="tolist(abandon)" >放弃</button>
                     <button type="button" class="btn btn-primary btnhoverju" (click)="abandon.hide()">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>
