<p></p>
<div class="header" style="height: 30px;">
    <a [routerLink]="['../contacts-list']">返回</a>
    <label>创建同业宝人脉</label>
</div>
<div class="bar">
    <div class="ui-g">
        <div class="ui-g-3"></div>
        <div class="ui-g-6">
            <form>
                <div class="form-group">
                    <label><span class="text-danger">*</span>姓名: </label>
                    <input type="text" name="name" [(ngModel)]="userNm" class="form-control"/>
                </div>

                <div class="form-group">
                    <label>
                        <span class="text-danger">*</span>机构全称:
                    </label>
                    <input [(ngModel)]="instNm"
                           [typeahead]="arrayInfo"
                           class="form-control"
                           name="instNm"
                           (keyup)="searchInfo(instNm)"
                           (typeaheadOnSelect)="selectValue(instNm)"
                    />
                </div>

                <div class="form-group">
                    <label><span class="text-danger">*</span>QQ号: </label>
                    <input type="text" name="qq" [(ngModel)]="qqNm" class="form-control" />
                </div>

                <div class="form-group">
                    <label>机构检测: </label>
                    <input type="text" name="autoOrgan" [(ngModel)]="autoOrgan" class="form-control" disabled/>
                </div>
                <div class="ui-g6">
                    <button class="btn btn-primary" (click)="submitBtn()">确定创建</button>
                    <button class="btn btn-primary" [routerLink]="['../contacts-list']">取消</button>
                </div>
                <div class="ui-g6">

                </div>
            </form>
        </div>
    </div>
</div>
