<div class="header clearfix">
	<span class="head icon">|</span><span class="head" >编辑VIP服务</span>
	<div class="btnHeader head">
         <button class="btn btn-primary" (click)="AddGp(continue)">添加</button>
         <button class="btn btn-primary" (click)="returnTo()">返回</button>
    </div>
</div>
<div class="screen .clearfix">
	<div class="condition container-fluid">
		<span>组名：</span><input req maxlength="11" type="text" name="phoneNum"  class="form-control"  placeholder="全部" [(ngModel)]="default.groupGrpNm">
	</div>
	<div class="condition container-fluid">
		<span>类型管理：	</span><select [(ngModel)]="default.groupTp"  class="selection">
			<option  [value]="item.codedataId" *ngFor="let item of sertype">{{item.codedataName}}</option>
			</select>
	</div>
	<button class="condition btn btn-primary sub" (click)="turnFirst()">查询</button>
</div>

<div class="tableList" >
	<table class="table table-bordered table-hover " >
		<thead >
			<tr>
				<td class="info middleTxt"><input #allcheck type="checkbox" name="allCheck"  (change)="checkAll(allcheck)">名称</td>
				<td class="info shortTxt" >组类型</td>
				<td class="info ">备注</td>
				<td class="info longTxt">创建日期</td>
			</tr>
		</thead>
		<tbody  id="list"  *ngFor="let gp of group">
			<tr #userList class="Userlist">
				<td><input  type="checkbox" #listState name="user" (change)="changeState(listState,userList)" >{{gp.groupGrpNm}}</td>
				<td>{{gp.groupTpName}}</td>
				<td>{{gp.groupDsc}}</td>
				<td>{{gp.createTime}}</td>
			</tr>
		</tbody>
	</table>
</div>

<!--添加提示 -->
<div bsModal #continue="bs-modal" class="modal fade modelPon" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="continue.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">添加进组</h4>
            </div>
            <div class="modal-body contentxinxi">
                <div class="pp">是否添加选中的{{checkGroup.length}}个组进服务？</div>
                <div class="btnstyle">
                    <button type="button" class="btn btn-default btnhoverlan"  (click)="addGroupUser(continue)">确定</button>
                    <button type="button" class="btn btn-primary btnhoverju"  (click)="continue.hide()">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>
