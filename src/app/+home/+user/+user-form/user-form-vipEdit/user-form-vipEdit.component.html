<div class="header clearfix">
	<span class="head icon">|</span><span class="head" >VIP服务详情</span>
	<div class="btnHeader head">
		<!-- <button class="btn btn-primary" >用户推荐</button> -->
		<button class="btn btn-primary" (click)="addTo(ID,Name,listState)">增加组</button>
        <button class="btn btn-primary" (click)="returnTo()">返回</button>
        <button class="btn btn-primary" *ngIf="serviceType==1" (click)="recommend()">推荐服务</button>
    </div>
</div>
<div style="margin: 10px">当前服务: {{Name}}</div>
<div class="newsMsgOther">
	<div (click)="$event.preventDefault()">
		<tabset [justified]="false">
			<tab (select)="get($event)" heading="VIP用户组">
				<div class="tableList "   [ngStyle]="{'height': height }">
					<table class="table table-bordered table-hover ">
						<thead >
							<tr>
								<td class="info">操作</td>
								<td class="info">服务名称</td>
								<td class="info ">服务类型</td>	
								<td class="info">备注</td>
								<td class="info ">创建日期</td>			
							</tr>
						</thead>
						<tbody *ngFor="let gp of group">
							<tr class="Userlist">
								<td><a (click)="deleteVipShow(delete,gp)">删除</a></td>
								<td>{{gp.groupGrpNm}}</td>
								<td class="table-hover">{{gp.groupTpName}}</td>
								<td class="table-hover">
								{{gp.groupDsc}}</td>
								<td class="table-hover">{{format(gp.createTime)}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</tab>
			<tab (select)="get($event)" heading="推荐用户组">
				<div class="tableList "   [ngStyle]="{'height': height }">
					<table class="table table-bordered table-hover ">
						<thead >
							<tr>
								<td class="info">操作</td>
								<td class="info">服务名称</td>
								<td class="info ">服务类型</td>	
								<td class="info">备注</td>
								<td class="info ">创建日期</td>			
							</tr>
						</thead>
						<tbody   *ngFor="let gp of group">
							<tr class="Userlist">
								<td><a (click)="deleteVipShow(delete,gp)">删除</a></td>
								<td>{{gp.groupGrpNm}}</td>
								<td class="table-hover">{{gp.groupTpName}}</td>
								<td class="table-hover">
								{{gp.groupDsc}}</td>
								<td class="table-hover">{{format(gp.createTime)}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</tab>
		</tabset>
	</div>
</div>


<!-- 删除用户组 --> 
<div bsModal #delete="bs-modal" class="modal fade modelPon" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content" style="height: 170px;width: 300px">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="delete.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">删除服务</h4>
            </div>
            <div class="modal-body contentxinxi">
                
                <div style="font-size: 20px">是否删除此服务成员？</div>
                <div class="btnstyle">
                    <button type="button" class="btn btn-default btnhoverlan"(click)="deleteVip(delete)">确定</button>
                    <button type="button" class="btn btn-primary btnhoverju" (click)="delete.hide()">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>
